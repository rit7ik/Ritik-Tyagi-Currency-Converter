<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/officel/80/currency-exchange.png" alt="currency-exchange"/>
</head>
<body>
    <div class="container">
        <h2>CURRENCY CONVERTER</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="number" id="amount-input" min="1" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img id="from-flag" src="https://flagsapi.com/US/shiny/64.png" alt="Flag of From Currency">
                        <select name="from_currency"></select>
                    </div>
                </div>
                
                <i id="swap-icon" class="fas fa-arrow-right-arrow-left fa-2x" aria-label="Swap Currencies"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img id="to-flag" src="https://flagsapi.com/IN/shiny/64.png" alt="Flag of To Currency">
                        <select name="to_currency"></select>
                    </div>
                </div>
            </div>
            <div class="msg">
                Get the latest conversion rate here.
            </div>
            <button type="submit">Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="staticRates.js"></script> 
    <script src="script.js"></script>
</body>
</html>
